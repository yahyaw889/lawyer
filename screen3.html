<!DOCTYPE html>
<html class="light" dir="rtl" lang="ar"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Universal Service Request Form - Law Firm</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@300;400;500;600;700&amp;family=Public+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "legal-gold": "#C5A059",
                        "legal-navy": "#1A2433",
                        "legal-slate": "#4A5568",
                        "border-gray": "#E2E8F0",
                        "bg-gray": "#F8FAFC",
                    },
                    fontFamily: {
                        "arabic": ["Noto Kufi Arabic", "sans-serif"],
                        "display": ["Public Sans", "sans-serif"]
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-bg-gray font-arabic text-legal-navy;
            }
            input, textarea, select {
                @apply focus:ring-0 focus:border-legal-gold border-border-gray transition-colors duration-200 text-sm;
            }
            label {
                @apply block text-xs font-semibold uppercase tracking-wider text-legal-slate mb-2;
            }
        }
        .form-container {
            max-width: 800px;
            border: 1px solid #E2E8F0;
            background: white;
        }
        .header-border {
            border-bottom: 1px solid #E2E8F0;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 lg:p-12">
<div class="form-container w-full shadow-sm">
<header class="p-10 header-border text-center">
<div class="mb-6">
<div class="inline-block border border-legal-navy p-3 mb-4">
<span class="text-2xl font-bold tracking-[0.2em] uppercase">AL-MEZAN</span>
</div>
<div class="h-px w-24 bg-legal-gold mx-auto"></div>
</div>
<h1 class="text-2xl font-bold text-legal-navy mb-2">نموذج طلب الخدمات القانونية</h1>
<p class="text-legal-slate text-sm font-light">Universal Service Request Form</p>
</header>
<form action="#" class="p-10" method="POST">
<div class="space-y-8">
<div class="bg-slate-50 border-r-2 border-legal-gold p-4">
<p class="text-xs leading-relaxed text-legal-slate italic">
                        يرجى تعبئة الحقول التالية بدقة. سيتم مراجعة طلبكم من قبل الفريق المختص والرد خلال ٢٤ ساعة عمل.
                        هذا النموذج مخصص لكافة الخدمات باستثناء تأسيس الشركات.
                    </p>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-10">
<div class="flex flex-col">
<label for="full_name">الاسم الكامل / Full Name</label>
<input class="py-3 px-0 border-t-0 border-x-0 border-b bg-transparent" id="full_name" name="full_name" placeholder="أدخل الاسم الرباعي" required="" type="text"/>
</div>
<div class="flex flex-col">
<label for="email">البريد الإلكتروني / Email Address</label>
<input class="py-3 px-0 border-t-0 border-x-0 border-b bg-transparent" id="email" name="email" placeholder="example@domain.com" required="" type="email"/>
</div>
<div class="flex flex-col">
<label for="phone">رقم الهاتف / Contact Number</label>
<input class="py-3 px-0 border-t-0 border-x-0 border-b bg-transparent text-left" dir="ltr" id="phone" name="phone" placeholder="+966 5x xxx xxxx" required="" type="tel"/>
</div>
<div class="flex flex-col">
<label for="service">نوع الخدمة المطلوب / Service Type</label>
<select class="py-3 px-0 border-t-0 border-x-0 border-b bg-transparent appearance-none" id="service" name="service" required="">
<option value="">اختر الخدمة...</option>
<option value="litigation">التقاضي والترافع</option>
<option value="contracts">صياغة العقود والمراجعة</option>
<option value="consultancy">الاستشارات القانونية</option>
<option value="arbitration">التحكيم والوساطة</option>
<option value="labor">قضايا العمل والعمال</option>
</select>
</div>
<div class="flex flex-col md:col-span-2">
<label for="description">وصف الطلب / Request Details</label>
<textarea class="py-3 px-0 border-t-0 border-x-0 border-b bg-transparent resize-none" id="description" name="description" placeholder="يرجى تزويدنا بموجز عن القضية أو الخدمة المطلوبة..." rows="4"></textarea>
</div>
</div>
<div class="flex items-start gap-3 pt-4">
<input class="mt-1 size-4 rounded-none text-legal-navy" id="agreement" name="agreement" required="" type="checkbox"/>
<label class="normal-case tracking-normal font-normal text-legal-slate leading-tight" for="agreement">
                        أقر بصحة البيانات المزودة وأوافق على سياسة الخصوصية وشروط تقديم الخدمة المعتمدة لدى المكتب.
                    </label>
</div>
<div class="pt-10 flex flex-col items-center">
<button class="w-full md:w-64 py-4 bg-legal-navy text-white text-sm font-bold tracking-widest hover:bg-legal-gold transition-all duration-300 border border-legal-navy uppercase" type="submit">
                        إرسال الطلب | SUBMIT REQUEST
                    </button>
<p class="mt-6 text-[10px] text-slate-400 uppercase tracking-widest">
                        Official Legal Document • Confidential Submission
                    </p>
</div>
</div>
</form>
<div class="h-1.5 w-full bg-legal-gold"></div>
</div>
<div class="fixed bottom-10 right-10 opacity-[0.03] select-none pointer-events-none hidden lg:block">
<span class="text-9xl font-black uppercase">Justice</span>
</div>

</body></html>
